<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>
<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>
<script>
    d3.select("body").transition()
       .style("background-color", "black");
</script>

<!--------------------------------
    Entering the following commands via console will
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];
    makes a list with the given data
    returns undefined in console

    //Select your chart.
    var chart = d3.select(".chart");
    selects the div chart creasted in the html


    //Prepare for data join.
    var bar = chart.selectAll("div");
    selects all DOM withing chart
    (this defines selection to which you will join data)

    //Join your data.
    var barUpdate = bar.data(data);
    puts the elements of data in the chart div
    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");
    puts the style of for the div
    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {return d * 10 + "px"; });
    uses a function to determine each bar's width
    //Label each bar.
    barEnter.text(function(d) { return d; });
  -------------------------------->
